<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Entregable1/css/Style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <img src="/Entregable1/img/logo.png" class="logo" alt="Johnathan Vidal Logo">
            <ul class="menu" id="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre Mi</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <div class="menu-bar">
                <i class="fas fa-bars" id="menu-bar"></i>
            </div>
        </nav>
    </header>


    <main class="hero">
        <div class="info-content" data-aos="fade-up" data-aos-duration="2000">
            <h3>Artist</h3>
            <h1>Dani Rivero</h1>
            <p>“When we listen to music we are not listening to the past, we are not listening to the future, we are
                listening to an expanded present.”</p>
            <button class="btn">Read More</button>
        </div>
    </main>




    <div class="radio-section">
        <div class="listen-online">
            <i class="fas fa-headphones-alt"></i>
            <h3>Listen Online</h3>
        </div>
        <h2>Follow me</h2>
        <div class="social-network">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        AOS.init();
    </script>

</body>

</html>
